<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a WorkCoffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container mt-5">
    <h1 class="title text-center mb-4">
      <span class="add-text">Add</span>
      <span class="gold-gradient nespresso-font">WorkCoffee</span>
    </h1>
    <form method="POST" action="" class="px-4">
      <div class="mb-3">
        <label>Cafe name:</label>
        <input type="text" name="cafe_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Address / Google Maps link:</label>
        <textarea name="address" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label>Website (optional):</label>
        <input type="url" name="website" class="form-control">
      </div>

      <div class="mb-3">
        <label>Wi-Fi available?</label>
        <select name="wifi" class="form-select">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Power outlets available?</label>
        <select name="power" class="form-select">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <button type="submit" class="btn gold-btn w-100">Add</button>
    </form>
  </div>
</body>
</html>
