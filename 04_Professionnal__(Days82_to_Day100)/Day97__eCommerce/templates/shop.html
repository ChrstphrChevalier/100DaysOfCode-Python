{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Boutique</h2>
  <div class="row">
    {% for p in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ p.image }}" class="card-img-top" alt="{{ p.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">{{ p.description[:80] }}...</p>
          <p class="fw-bold">{{ "%.2f"|format(p.price / 100) }} â‚¬</p>
          <a href="{{ url_for('product', pid=loop.index0) }}" class="btn btn-primary">Voir</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
