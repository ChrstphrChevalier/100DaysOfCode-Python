{% extends "base.html" %}
{% block content %}
<h1>📝 Ma Todo List</h1>
<form action="/add" method="post">
    <input type="text" name="content" placeholder="Nouvelle tâche..." required>
    <button type="submit">Ajouter</button>
</form>
<ul>
    {% for task in tasks %}
        <li class="{{ 'done' if task[2] else '' }}">
            {{ task[1] }}
            {% if not task[2] %}
                <a href="/done/{{ task[0] }}">✅</a>
            {% endif %}
            <a href="/delete/{{ task[0] }}">❌</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
